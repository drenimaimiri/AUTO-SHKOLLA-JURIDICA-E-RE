<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Shkolla Focus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-red-800 p-3">
    <div class="mx-auto max-w-7xl flex justify-between items-center">
      <div class="flex items-center">
        <img class="h-10 w-auto rounded-md" src="IMG_4779.jpeg" alt="Logo" />
        <div class="hidden sm:flex space-x-6 ml-6">
          <a href="index.html" class="text-white font-medium hover:text-gray-300">Ballina</a>
          <a href="#" class="text-white font-medium hover:text-gray-300">Veturat</a>
          <a href="kontakti.html" class="text-white font-medium hover:text-gray-300">Kontakti</a>
        </div>
      </div>
      <!-- Mobile menu button -->
      <div class="sm:hidden">
        <button onclick="toggleMenu()" class="text-white">
          <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden sm:hidden bg-red-700 transition-all duration-300">
      <a href="index.html" class="block px-4 py-3 text-white hover:bg-red-600">Ballina</a>
      <a href="#" class="block px-4 py-3 text-white hover:bg-red-600">Veturat</a>
      <a href="kontakti.html" class="block px-4 py-3 text-white hover:bg-red-600">Kontakti</a>
    </div>
  </nav>

<!-- SEKSIONI I VETURAVE -->
<main class="flex-grow py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-center text-red-800 mb-12">Veturat tona</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      
      <!-- VETURA 1 -->
      <div class="bg-gray-100 rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
        <img src="IMG_2694_Original.jpeg" alt="Vetura 1" class="w-full h-60 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2">Volkswagen Golf 4</h3>
          <p class="text-gray-600">Manual - Ekonomike dhe perfekte për praktikë.</p>
        </div>
      </div>

      <!-- VETURA 2 -->
      <div class="bg-gray-100 rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
        <img src="IMG_2693_Original.jpeg" alt="Vetura 2" class="w-full h-60 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2">Volkswagen Golf 6</h3>
          <p class="text-gray-600">Automatik - Komfort i lartë dhe i përshtatshëm për test.</p>
        </div>
      </div>

    </div>
  </div>
</main>



 <!-- FOOTER -->
  <footer class="bg-red-800 text-white py-8 mt-10">

</html>
