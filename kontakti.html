  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    function isLoggedIn() {
      return !!localStorage.getItem('user');
    }

    function updateNavbar() {
      const authLinks = document.getElementById('auth-links');
      
      if (isLoggedIn()) {
        const user = JSON.parse(localStorage.getItem('user'));
        authLinks.innerHTML = `
          <div class="flex items-center gap-4">
            <span class="text-white text-sm">PÃ«rshÃ«ndetje, ${user.name || user.email}!</span>
            <a href="dashboard.html" class="bg-white text-red-800 px-4 py-2 rounded-lg font-medium hover:bg-red-50 transition">Tabla e Kontrollit</a>
            <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-700 transition">Dilni</button>
          </div>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'kontakti.html';
    }

    window.addEventListener('load', updateNavbar);
  </script>
</head>
